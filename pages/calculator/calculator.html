<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = 'stylesheet' href = '/assets/css/pages/calculator.css'>
    <link rel = 'stylesheet' href = '/assets/css/header.css'>
</head>
<body>
    <div class = 'Main'>
        <div class = 'Header'>
            <ul>
                <li>Edit</li>
                <li>View</li>
                <li>Help</li>
            </ul>
        </div>
        <div class = 'Content'>
             <section>
                <div class = 'Visor'></div>
             </section>
             <section>
                <div class = 'Row-1'>
                    <div id = 'empty'></div>
                    <button style = 'color: red'>Backspace</button>
                    <button style = 'color: red'>CE</button>
                    <button style = 'color: red'>C</button>
                </div>
                <div class = 'Row-2'>
                    <button style = 'color: red'>MC</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button style = 'color: red'>/</button>
                    <button>sqrt</button>
                    <button style = 'color: red'>MR</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button style = 'color: red'>*</button>
                    <button>%</button>
                    <button style = 'color: red'>MS</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button style = 'color: red'>-</button>
                    <button>1/x</button>
                    <button style = 'color: red'>M+</button>
                    <button>0</button>
                    <button>+/-</button>
                    <button>.</button>
                    <button style = 'color: red'>+</button>
                    <button style = 'color: red'>=</button>
                </div>
             </section>
        </div>
    </div>
</body>
</html>
