<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Media Player</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel = 'stylesheet' href = '/assets/css/pages/media.css'>
    <link rel = 'stylesheet' href = '/assets/css/header.css'>
</head>
<body>
    <div class = 'Main'>
        
        <div class = 'Header'>
            <ul>
                <li>File</li>
                <li>Edit</li>
                <li>Format</li>
                <li> View </li>
                <li> Help </li>
            </ul>
        </div>
        <div class = 'Content'>
            <section class = 'Video'></section>
            <section class = 'Player'>
                <div class = 'Box-1'>
                    <div></div>
                    <div></div>
                </div>
                <div class = 'Box-2'>
                    <div>
                        <button><i class='bx bx-play'></i></button>
                        <button><i class='bx bx-pause' ></i></button>
                        <button><i id = 'square' class='bx bxs-square'></i></button>
                        <button>| <i class='bx bx-skip-previous' ></i></button>
                        <button><i class='bx bx-skip-previous' ></i></button>
                        <button><i class='bx bx-skip-next'></i></button>
                        <button><i class='bx bx-skip-next'></i> |</button>
                    </div>
                    <div>
                        <button><i class = 'bx bx-volume-low'></i></button>
                        <div class = 'Slider'></div>
                    </div>
                </div>
            </section>
        </div>
    
    </div>
</body>
</html>
